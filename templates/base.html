<!-- templates/base.html -->
<!DOCTYPE html>

{% load static %}

<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {{ block.super }}
    {{ form.media }}
    <style>
      a {
  text-decoration: none;
  color: inherit;
}
        .navbar-custom {
            background-color: #FF0000;
            color:white;
        }
        .navbar-custom h1,
        .navbar-custom h2,
        .navbar-custom h3,
        .navbar-custom h4,
        .navbar-custom h5,
        .navbar-custom h6,
        .navbar-custom a,
        .navbar-custom p {
          color: white;
        }
        @font-face {
          font-family: 'SBTitle';
          src: url('/static/SB_Window_Font/SBTitle_Bold.ttf');
          font-weight: normal;
          font-style: normal;
        }
        @font-face {
          font-family: 'SBTitle_M';
          src: url('/static/SB_Window_Font/SBTitle_M.ttf');
          font-weight: normal;
          font-style: normal;
        }
        .navbar-brand{
        
            font-family : 'SBTitle';
            font-size: 300%
          
        }
        .nav-link{
          font-family : 'SBTitle_M'
        }
        .no-link-style {
          color: inherit;
          text-decoration: none;
        }
        
    </style>
    {% block style %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger navbar-custom">
<a class="navbar-brand no-link-style", style="font-face: 'SBTitle'; text-decoration:none;" href="{% url 'home' %}">로스쿨저장소</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
     
      <li class="nav-item">
        <a class="nav-link" href="{% url 'Posts:post_list' %}">로입게시판</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">로스쿨 통계</a>
      </li>
    </ul>
  </div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="">마이페이지</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
{% block script %}{% endblock %}

</body>
</html>
