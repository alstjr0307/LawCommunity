      <div class="col-md-6">
        <div class="card">

            <h1 class="card-title text-center">수당 계산 결과</h1>
            <p class="card-text text-center">총 수당: {{ salary_result|intcomma }} 원</p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
