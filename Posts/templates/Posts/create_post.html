{% extends 'base.html' %}
{% load crispy_forms_tags %} <!-- crispy_forms_tags import -->
{% block head %}
<!-- tinymce 사용을 위해 추가 -->
{% endblock %}{% block content %}
<div class="container my-5">
  <h2 class="mb-4">글쓰기</h2>
  <hr>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group row">
      <label for="{{ form.author.id_for_label }}" class="col-sm-2 col-form-label">작성자</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="{{ form.author.id_for_label }}" name="{{ form.author.name }}" value="{{ form.author.value }}" maxlength="{{ form.author.field.max_length }}" required>
      
      </div>
      <div class="col-sm-2">
    
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="비밀번호 입력">
      </div>
    </div>

    <div class="form-group row">
      <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label">제목</label>
      <div class="col-sm-10">
        {{ form.title }}
      </div>
    </div>
    <div class="form-group row">
      <label for="{{ form.content.id_for_label }}" class="col-sm-2 col-form-label">내용</label>
      <div class="col-sm-10">
        {{ form.content }}
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">작성</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
{% block style %}
<style>
  .card-header {
    font-weight: bold;
    font-size: 30px;
    text-align: center;
    margin-bottom: 40px;
  }

  form {
    margin-bottom: 40px;
  }

  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
  }

  button[type="submit"]:hover {
    background-color: #45a049;
  }

  .form-group input {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #ccc;
  }

  .form-group textarea {
    width: 100%;
    height: 200px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: none;
    border-bottom: 2px solid #ccc;
    resize: none;
  }
</style>
{% endblock %}
