{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">게시물 삭제</h2>
        <p>정말로 이 게시물을 삭제하시겠습니까?</p>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="password">게시물 비밀번호</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> 삭제하기</button>
          <a href="{{ post.get_absolute_url }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> 취소</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
